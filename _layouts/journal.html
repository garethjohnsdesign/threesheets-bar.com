---
layout: default
---

<!-- Journal -->
<section class="journal page">
  {% for post in site.posts limit:site.per_page %}
  <div class="row align-center">
      <div class="small-11 medium-8 columns journal__post">
      <h2>{{ post.title }}</h2>
      <h6>{{ post.date | date: site.date_format }}</h6>
      {{ post.content }}
      </div>
  </div>
  {% endfor %}
</section>
<!-- End Journal -->
