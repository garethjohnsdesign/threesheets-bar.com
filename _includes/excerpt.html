<a href="{{ project.url }}">
  <div class="excerpt">

    <!-- Title -->
    <div class="excerpt__title show-for-large">
    <h3>{{ project.lead }}</h3>
    </div>
    <!-- End Title -->
    
    <!-- Image -->
    <div class="excerpt__image">
    <img src="{{project.image}}" alt="{{project.title}}" />
    </div>
    <!-- End Image -->

  </div>
</a>

<!-- Excerpt Text -->
<div class="excerpt__text">
  <h4><a href="{{ project.url }}">{{ project.title }}</a></h4>
</div>
<!-- End Excerpt Text -->
